name: Test, Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt
          pip install -r src/requirements.txt

      - name: Run tests
        run: |
          pytest -s tests/

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        id: vars
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build Docker image (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          docker build -t adyekjaer/postfix-exporter-py:${VERSION} -t adyekjaer/postfix-exporter-py:latest .

      - name: Push Docker image (tag)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          docker push adyekjaer/postfix-exporter-py:${VERSION}
          docker push adyekjaer/postfix-exporter-py:latest

